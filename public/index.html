<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MultiPlayer Snake</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
		html,body,span,.modal-content{
			color: #fff;
			background-color: #232526;
		}
		canvas{
			border: solid 2px #FBE9B7;
			box-shadow: 0 0 5px #FBE9B7;
		}
		.btn{
			font-size: 16px;
			background-color: transparent;
			color: #aaa;
			border: solid 2.5px #aaa;
			outline: none;
			padding: 8px 20px;
			transition: 0.2s;

		}
		.btn:hover, .btn:active, .btn:focus{
			cursor: pointer;
			background-color: transparent;
			color: #FBE9B7;
			text-shadow: 0 0 10px #FBE9B7;
			border: solid 2.5px #FBE9B7;
			box-shadow: 0 0 10px #FBE9B7;
		}
		#gameScreen {
			display: none;
		}
	</style>
</head>

<body>
	<section class="vh-100">
		<div class="container h-100">
			<div id="initialScreen" class="h-100">
				<div class="d-flex flex-column align-items-center justify-content-center h-100">
					<h1 class="mb-4 font-weight-bold">多人連線貪吃蛇</h1>
					<button type="submit" class="btn" id="newGameBtn">
						建立房間
					</button>
					<div class="m-4 font-weight-bold">-------- O R --------</div>
					<button type="submit" class="btn" id="joinGameBtn">
						加入遊戲
					</button>
				</div>
			</div>
			<div id="gameScreen" class="h-100">
				<div class="d-flex flex-column align-items-center justify-content-center h-100">
					<div>房間代碼: <span id="gameCodeDisplay"></span></div>
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
	</section>
	<!-- Modal -->
	<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="alertModalTitle">警告</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				...
				</div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal" class="btn action-btn">完成</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
	<script src="index.js"></script>
</body>

</html>
